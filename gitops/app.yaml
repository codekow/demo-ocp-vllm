---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-vllm
  labels:
    component: demo-vllm
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops/overlays/default
    repoURL: >-
      https://github.com/codekow/demo-ocp-vllm
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
